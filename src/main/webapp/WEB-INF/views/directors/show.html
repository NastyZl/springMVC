<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${director.getName()}"></h1>
    <div style="display: flex">
        <p style="padding-right: 10px;"><b>Name: </b></p>
        <p th:text="${director.getName()}"></p>
    </div>
    <div style="display: flex">
        <p style="padding-right: 10px;"><b>Department: </b></p>
        <p th:text="${director.getDepartment()}"></p>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Post</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${director.getSubordinateEmployees()}">
            <th th:text="${employee.getId()}">id</th>
            <td th:text="${employee.getName()}">name</td>
            <td th:text="${employee.getPost()}">department</td>
        </tr>
        </tbody>
    </table>
    <div style="display: flex; justify-content: space-between;">
        <a th:href="@{/directors/{id}/edit (id=${director.getId()})}">EDIT</a>

        <form th:method="DELETE" th:action="@{/directors/{id} (id=${director.getId()})}">
            <input type="submit" value="DELETE">
        </form>

        <a th:href="@{/directors}">go to ALL directors</a>
    </div>

</div>
</body>
</html>
