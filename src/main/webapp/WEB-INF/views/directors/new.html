<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE DIRECTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Create new director</h1>
    <form th:method="POST" th:action="@{/directors}" th:object="${director}">
        <div>
            <label for="name">Name: </label>
            <input th:field="*{name}" type="text" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR NAME</div>
        </div>
        <br>
        <div>
            <label for name="department">Department: </label>
            <select name="department">
                <option th:each="department : ${T(org.example.models.enums.Department).values()}"
                        th:value="${department}"
                        th:text="${department}">dep
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="ADD"/>

    </form>
</div>
</body>
</html>
