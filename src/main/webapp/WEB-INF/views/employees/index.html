<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">List of employees</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Post</th>
            <th>Href</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <th th:text="${employee.getId()}">id</th>
            <td th:text="${employee.getName()}">name</td>
            <td th:text="${employee.getPost()}">department</td>
            <td><a th:href="@{/employees/{id} (id=${employee.getId()})}">show more...</a></td>
        </tr>
        </tbody>
    </table>
    <form th:method="GET" th:action="@{/employees/new}">
        <div><input type="submit" value="create new"></div>
    </form>

</div>

</body>
</html>
