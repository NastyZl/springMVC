<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${employee.name}"></h1>
    <div style="display: flex">
        <p style="padding-right: 10px;"><b>Name: </b></p>
        <p th:text="${employee.name}"></p>
    </div>
    <div style="display: flex">
        <p style="padding-right: 10px;"><b>Post: </b></p>
        <p th:text="${employee.post}"></p>
    </div>

    <div style="display: flex">
        <p style="padding-right: 10px;"><b>Department: </b></p>
        <div th:if="${directors.keySet().contains(employee.idDirector)}">
            <div th:text="${directors.get(employee.idDirector)}">mmm</div>
        </div>
        <div th:unless="${directors.keySet().contains(employee.idDirector)}">
            <div th:text="'Employee waits until he is assigned to the department'"></div>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between;">
        <a th:href="@{/employees/{id}/edit (id=${employee.id})}">EDIT</a>

        <form th:method="DELETE" th:action="@{/employees/{id} (id=${employee.id})}">
            <input type="submit" value="DELETE">
        </form>

        <a th:href="@{/employees}">go to ALL employees</a>
    </div>

</div>
</body>
</html>
