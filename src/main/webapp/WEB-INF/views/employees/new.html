<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEW EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/employees}" th:object="${employee}">
        <div style="display: flex;  justify-content: space-between;">
            <h1>Create new employee</h1>
            <div>
                <label for="name">Name: </label>
                <input th:field="*{name}" type="text" id="name"/>
<!--                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR NAME</div>-->
            </div>
            <br>
            <div>
                <label for="post">Post: </label>
                <select name="post" id="post">
                    <option th:each="post : ${T(org.example.models.enums.Post).values()}"
                            th:value="${post}"
                            th:text="${post}">post
                    </option>
                </select>
            </div>
            <div>
                <label for="idDirector">Department: </label>
                <select name="idDirector" id="idDirector">
                    <option th:each="director : ${directors}"
                            th:value="${director.getKey()}"
                            th:text="${director.getValue()}">department
                    </option>
                </select>
            </div>
            <div><input type="submit" value="create"></div>
        </div>
    </form>
</div>
</body>
</html>
